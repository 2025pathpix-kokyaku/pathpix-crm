

{% extends 'base.html' %}
{% block title %}契約登録 - Pathpix CRM{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold mb-6">契約登録</h2>

<form method="POST" action="{{ url_for('contract_new') }}" class="bg-white p-6 rounded shadow-md space-y-4 max-w-3xl">

  <div>
    <label class="block font-semibold mb-1">顧客名</label>
    <select name="customer_id" class="w-full border px-3 py-2 rounded">
      {% for customer in customers %}
      <option value="{{ customer.id }}">{{ customer.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block font-semibold mb-1">契約名</label>
    <input type="text" name="contract_name" class="w-full border px-3 py-2 rounded">
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block font-semibold mb-1">開始日</label>
      <input type="date" name="start_date" class="w-full border px-3 py-2 rounded">
    </div>
    <div>
      <label class="block font-semibold mb-1">終了日</label>
      <input type="date" name="end_date" class="w-full border px-3 py-2 rounded">
    </div>
  </div>

  <div>
    <label class="block font-semibold mb-1">支払方法</label>
    <input type="text" name="payment_method" class="w-full border px-3 py-2 rounded" placeholder="銀行振込、カードなど">
  </div>

  <div>
    <label class="block font-semibold mb-1">契約区分</label>
    <select name="contract_type" class="w-full border px-3 py-2 rounded">
      <option value="業務委託">業務委託</option>
      <option value="代行支援">代行支援</option>
      <option value="その他">その他</option>
    </select>
  </div>

  <div>
    <label class="block font-semibold mb-1">契約ステータス</label>
    <select name="contract_status" class="w-full border px-3 py-2 rounded">
      <option value="見積中">見積中</option>
      <option value="契約締結済">契約締結済</option>
      <option value="履行中">履行中</option>
      <option value="完了">完了</option>
      <option value="解約">解約</option>
    </select>
  </div>

  <div class="text-right">
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">登録</button>
  </div>
</form>

{% endblock %}
