

{% extends 'base.html' %}
{% block title %}顧客編集 - Pathpix CRM{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold mb-6">顧客情報の編集</h2>

<form method="POST" action="{{ url_for('customer_edit', customer_id=customer.id) }}" class="bg-white p-6 rounded shadow-md space-y-4 max-w-2xl">

  <div>
    <label class="block text-gray-700 font-semibold mb-1">会社名・学校名など</label>
    <input type="text" name="name" value="{{ customer.name }}" required class="w-full border px-3 py-2 rounded">
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-1">担当者名</label>
    <input type="text" name="contact_person" value="{{ customer.contact_person }}" class="w-full border px-3 py-2 rounded">
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-1">電話番号</label>
    <input type="text" name="phone" value="{{ customer.phone }}" class="w-full border px-3 py-2 rounded">
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-1">メールアドレス</label>
    <input type="email" name="email" value="{{ customer.email }}" class="w-full border px-3 py-2 rounded">
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-1">住所</label>
    <input type="text" name="address" value="{{ customer.address }}" class="w-full border px-3 py-2 rounded">
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-1">顧客タイプ</label>
    <select name="customer_type" class="w-full border px-3 py-2 rounded">
      <option value="企業" {% if customer.customer_type == '企業' %}selected{% endif %}>企業</option>
      <option value="学校" {% if customer.customer_type == '学校' %}selected{% endif %}>学校</option>
      <option value="自治体" {% if customer.customer_type == '自治体' %}selected{% endif %}>自治体</option>
      <option value="個人" {% if customer.customer_type == '個人' %}selected{% endif %}>個人</option>
    </select>
  </div>

  <div>
    <label class="block text-gray-700 font-semibold mb-1">備考</label>
    <textarea name="notes" class="w-full border px-3 py-2 rounded" rows="3">{{ customer.notes }}</textarea>
  </div>

  <div class="text-right">
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">保存する</button>
    <a href="{{ url_for('customers') }}" class="ml-4 text-gray-600 hover:underline">キャンセル</a>
  </div>
</form>

{% endblock %}
